name: Deploy Global Theme to Universities

on:
  workflow_dispatch:
    inputs:
      target_group:
        description: 'Target store group'
        required: true
        type: choice
        options:
          - target-stores
          - east-coast
          - west-coast
          - all-stores
        default: 'target-stores'
      dry_run:
        description: 'Dry run mode (simulate deployment without making changes)'
        type: boolean
        default: true
      theme_name:
        description: 'Theme name for deployment'
        required: false
        default: 'University Global Theme'
      pull_from_global:
        description: 'Pull latest theme from global store first'
        type: boolean
        default: true

permissions:
  contents: write  # Allow pushing changes back to the repository
  actions: read
  checks: read

jobs:
  pull-global-theme:
    runs-on: ubuntu-latest
    if: inputs.pull_from_global == true
    outputs:
      theme_updated: ${{ steps.pull-theme.outputs.updated }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli@latest

      - name: Pull latest theme from global store
        id: pull-theme
        run: |
          echo "ğŸ”„ Pulling latest Horizon theme from global store..."
          cd theme
          
          # Pull latest theme from test-university-1-store (global)
          shopify theme pull \
            --store=test-university-1-store.myshopify.com \
            --password="${{ secrets.TEST_STORE_1_TOKEN }}" \
            --theme=127969132629 \
            --force
          
          echo "âœ… Theme pulled successfully from global store"
          echo "updated=true" >> $GITHUB_OUTPUT

      - name: Commit theme changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [[ -n $(git status --porcelain) ]]; then
            git add theme/
            git commit -m "ğŸ¨ Update theme from global store ($(date))"
            git push
            echo "ğŸ“ Theme changes committed to repository"
          else
            echo "ğŸ“‹ No theme changes detected"
          fi

  prepare-deployment:
    runs-on: ubuntu-latest
    needs: [pull-global-theme]
    if: always() && (needs.pull-global-theme.result == 'success' || needs.pull-global-theme.result == 'skipped')
    outputs:
      stores: ${{ steps.get-stores.outputs.stores }}
      total_stores: ${{ steps.get-stores.outputs.total_stores }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Get latest changes if theme was updated

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install js-yaml

      - name: Get target stores
        id: get-stores
        run: |
          echo "ğŸ¯ Running deployment preparation script..."
          node scripts/prepare-deployment.js ${{ inputs.target_group }}

  deploy-to-universities:
    needs: prepare-deployment
    runs-on: ubuntu-latest
    if: needs.prepare-deployment.outputs.total_stores > 0
    strategy:
      matrix:
        store: ${{ fromJson(needs.prepare-deployment.outputs.stores) }}
      max-parallel: 5  # Deploy to 5 universities at a time
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli@latest

      - name: Apply university customizations
        run: |
          echo "ğŸ¨ Applying customizations for ${{ matrix.store.config.university_name }}..."
          
          cd theme
          
          # Apply university-specific branding
          if [ "${{ matrix.store.config.customizations.primary_color }}" != "" ]; then
            echo "ğŸ¨ Primary Color: ${{ matrix.store.config.customizations.primary_color }}"
            
            # In a real implementation, you would:
            # 1. Update CSS variables in assets/theme.css
            # 2. Modify color scheme in config/settings_data.json
            # 3. Replace brand colors in theme files
            
            # Example: Update color scheme (simplified)
            sed -i.bak 's/#000000/${{ matrix.store.config.customizations.primary_color }}/g' config/settings_data.json || true
          fi
          
          # Apply university name
          if [ "${{ matrix.store.config.customizations.university_name }}" != "" ]; then
            echo "ğŸ« University: ${{ matrix.store.config.customizations.university_name }}"
            
            # Update store-specific content
            # This would typically update header text, footer, etc.
          fi
          
          echo "âœ… Customizations applied for ${{ matrix.store.name }}"

      - name: Check store credentials
        id: check-credentials
        run: |
          SECRET_NAME="${{ matrix.store.config.credentials_secret }}"
          if [ -z "${!SECRET_NAME}" ]; then
            echo "has_credentials=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No credentials found for ${{ matrix.store.name }}"
          else
            echo "has_credentials=true" >> $GITHUB_OUTPUT
            echo "âœ… Credentials found for ${{ matrix.store.name }}"
          fi
        env:
          TEST_STORE_2_TOKEN: ${{ secrets.TEST_STORE_2_TOKEN }}
          TEST_STORE_3_TOKEN: ${{ secrets.TEST_STORE_3_TOKEN }}

      - name: Deploy theme (Dry Run)
        if: inputs.dry_run == true
        run: |
          echo "ğŸ” DRY RUN MODE - Global Theme Deployment Simulation"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ« University: ${{ matrix.store.config.university_name }}"
          echo "ğŸŒ Store: ${{ matrix.store.name }}"
          echo "ğŸ”— URL: ${{ matrix.store.config.shopify_url }}"
          echo "ğŸ“ Region: ${{ matrix.store.config.region }}"
          echo "ğŸ”‘ Has Credentials: ${{ steps.check-credentials.outputs.has_credentials }}"
          echo "ğŸ¨ Theme: ${{ inputs.theme_name }}"
          echo ""
          echo "ğŸ¨ Customizations Applied:"
          echo "  â€¢ University Name: ${{ matrix.store.config.customizations.university_name }}"
          echo "  â€¢ Primary Color: ${{ matrix.store.config.customizations.primary_color }}"
          echo "  â€¢ Logo: ${{ matrix.store.config.customizations.logo }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          if [ "${{ steps.check-credentials.outputs.has_credentials }}" == "true" ]; then
            echo "âœ… SIMULATION: Would deploy global theme to ${{ matrix.store.config.shopify_url }}"
            echo "ğŸ“‹ SIMULATION: Theme files would be uploaded with university branding"
            echo "ğŸ¯ SIMULATION: Store would receive latest Horizon theme with customizations"
          else
            echo "âš ï¸ SIMULATION: Would skip deployment (no credentials available)"
          fi

      - name: Deploy theme (Live)
        if: inputs.dry_run == false && steps.check-credentials.outputs.has_credentials == 'true'
        run: |
          echo "ğŸš€ LIVE DEPLOYMENT: Global theme to ${{ matrix.store.config.university_name }}"
          
          cd theme
          
          # Get credentials
          SECRET_NAME="${{ matrix.store.config.credentials_secret }}"
          TOKEN="${!SECRET_NAME}"
          
          # Extract store name for Shopify CLI
          STORE_URL="${{ matrix.store.config.shopify_url }}"
          STORE_NAME=$(echo $STORE_URL | sed 's|https://||' | sed 's|.myshopify.com||')
          
          # Deploy theme to specific theme ID (updates existing theme)
          THEME_ID="${{ matrix.store.config.theme_id }}"
          shopify theme push \
            --store="$STORE_NAME" \
            --password="$TOKEN" \
            --theme="$THEME_ID" \
            --allow-live \
            --json
            
          echo "âœ… Global theme deployed successfully to ${{ matrix.store.config.university_name }}"
            
        env:
          TEST_STORE_2_TOKEN: ${{ secrets.TEST_STORE_2_TOKEN }}
          TEST_STORE_3_TOKEN: ${{ secrets.TEST_STORE_3_TOKEN }}

      - name: Deployment summary
        run: |
          echo "ğŸ“Š University Deployment Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ« University: ${{ matrix.store.config.university_name }}"
          echo "ğŸŒ Store: ${{ matrix.store.name }}"
          echo "ğŸ“ Region: ${{ matrix.store.config.region }}"
          echo "ğŸ¯ Status: ${{ inputs.dry_run == true && 'DRY RUN COMPLETED' || 'DEPLOYED' }}"
          echo "ğŸ”‘ Credentials: ${{ steps.check-credentials.outputs.has_credentials }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

